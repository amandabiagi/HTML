<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pré e pós</title>
</head>
<body>
    <h2>Pré e pós aumento e diminuição</h2>
    idade:
    <br>
    <input type="text" name="" id="idade">
    <br>
    <button onclick="envelhecer()">Envelhecer</button>
    <button onclick="rejuvenescer()">Rejuvenescer</button>
</body>
</html>

<script>
function envelhecer() {
    var idade_atual = Number(idade.value);
    nova_idade = ++idade_atual;
    idade.value = nova_idade
}

function rejuvenescer() {
    var idade_atual = Number(idade.value);
    nova_idade = --idade_atual;
    idade.value = nova_idade
}
</script>
