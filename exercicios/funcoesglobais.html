<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    Informe seu salário:
    <input type="text" name="" id="salario_1">
    <br>
    <button onclick="salario()">Confirmar salário</button>
    <button onclick="depois100()">Conta de 100</button>
    <div id="div"></div>
</body>
</html>

<script
var contador ={salario_1.value};

function salario() {
div.innerHTML = `${salario_1.value}`;
}

function depois100() {
var depois_100 = contador += 100;
}

function depois500() {
    var depois_500 = contador += 500;
}



</script>
