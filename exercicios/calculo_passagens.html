<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Informe qual o valor da passagem:
    <br>
    <input id="passagem" autofocus>
    <br>
    Informe a quantidade mensal de viagens:
    <br>
    <input id="viagens">
    <br>
    <button onclick="economia()">Calcular</button>
</body>
</html>

<script>
function economia() 
{
    var desconto = (passagem.value/2)*viagens.value;
alert(`Você economizará R$${desconto} por mês`);
}
</script>
